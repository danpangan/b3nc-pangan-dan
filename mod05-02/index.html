<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>What JavaScript Can Do</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="wrapper clear violet-box">
		<nav>
			<div class="nav-box red" onclick="colorBox(this.className)"></div>
			<div class="nav-box orange" onclick="colorBox(this.className)"></div>
			<div class="nav-box yellow" onclick="colorBox(this.className)"></div>
			<div class="nav-box green" onclick="colorBox(this.className)"></div>
			<div class="nav-box blue" onclick="colorBox(this.className)"></div>
			<div class="nav-box indigo" onclick="colorBox(this.className)"></div>
			<div class="nav-box violet" onclick="colorBox(this.className)"></div>
		</nav>

		<div id="1" class="box red-box"></div>
		<div id="2" class="box orange-box"></div>
		<div id="3" class="box yellow-box"></div>
		<div id="4" class="box green-box"></div>
		<div id="5" class="box blue-box"></div>
		<div id="6" class="box indigo-box"></div>
	</div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/script.js"></script>

	<script type="text/javascript">
	

	function getRandomInt(min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function colorBox(className) {
		className = className.replace("nav-box ", "");
		var id = getRandomInt(1, 6);
		$('#' + id).addClass(className);
	}

	</script>
</body>
</html>
